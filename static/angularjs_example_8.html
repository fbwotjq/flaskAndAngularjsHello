<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="MainCtrl">
            <a href="" ng-click="toggle = !toggle">Toggle nav</a>
            <ul ng-show="toggle">
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
		</div>
		<div ng-controller="ExpressionCtrl">
			<p>Test 1: {{ main.test1.length > 0 && 'My data' || 'No data' }}</p>
			<p>Test 2: {{ main.test2.length > 0 && 'My data' || 'No data' }}</p>
		</div>
	</body>
	<script type="text/javascript">
		var myApp = angular.module('myApp', []);
		myApp.controller('MainCtrl', ['$scope', function ($scope) {

		}]);
		myApp.controller('ExpressionCtrl', ['$scope', function ($scope) {

			$scope.main = {};

			// No data
			$scope.main.test1 = [];

			// We have data!
			$scope.main.test2 = [{
				"some": "data"
			}];

		}]);
	</script>
</html>
